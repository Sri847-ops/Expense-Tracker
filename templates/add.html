{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Add New Expense</h2>

<form action="/add" method="POST">
    <div class="mb-3">
        <label class="form-label">Expense Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter expense name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select" required>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
</form>
{% endblock %}
