{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Add New Expense</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form action="/add" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Expense Title</label>
                        <input type="text" name="title" id="title" class="form-control" 
                               placeholder="Enter expense title" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" name="amount" id="amount" 
                                   class="form-control" placeholder="0.00" min="0.01" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select name="category" id="category" class="form-select" required>
                            <option value="">Select a category</option>
                            <option value="Food">ğŸ” Food</option>
                            <option value="Travel">âœˆï¸ Travel</option>
                            <option value="Entertainment">ğŸ¬ Entertainment</option>
                            <option value="Bills">ğŸ’³ Bills</option>
                            <option value="Shopping">ğŸ›ï¸ Shopping</option>
                            <option value="Healthcare">ğŸ¥ Healthcare</option>
                            <option value="Transportation">ğŸš— Transportation</option>
                            <option value="Other">ğŸ“ Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" name="date" id="date" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Expense
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
